<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Year</title>
    <style>body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    
    .year-selection {
        text-align: center;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        width: 300px;
    }
    
    .year-selection h2 {
        color: #333;
        margin-bottom: 20px;
    }
    
    .year-selection ul {
        list-style-type: none;
        padding: 0;
    }
    
    .year-selection li {
        margin-bottom: 10px;
    }
    
    .year-selection a {
        display: block;
        padding: 10px 0;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.3s ease;
    }
    
    .year-selection a:hover {
        background-color: #0056b3;
    }
    </style>
</head>
<body>
    <div class="year-selection">
        <h2>Choose Your Year:</h2>
        <ul>
            <li><a href="first_year.html">First Year</a></li>
            <li><a href="second_year.html">Second Year</a></li>

        </ul>
    </div>
</body>
</html>
