<!DOCTYPE html>
<html lang="en">
<head><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fees Management System</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: "PT Serif", serif;
            margin: 0;
            
            background: linear-gradient(135deg, #000000, #24af9d7c, #ee9bc5);
            background-size: 300% 300%;
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            background: linear-gradient(to right, #034434, #8ee283);
            padding: 30px;
            
            border-radius: 15px;
            box-shadow: 10px 8px 14px rgb(68, 1, 1);
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2.5em;
           color: rgb(255, 255, 255);
        }

        button {
            display: block;
            width: 250px;
            padding: 15px;
            margin: 15px auto;
            font-size: 20px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgb(0, 1, 5);
        }

        #createAccountBtn {
            background-color: #4CAF50;
            color: white;
        }

        #createAccountBtn:hover {
            background-color: #45a049;
        }

        #loginBtn {
            background-color: #008CBA;
            color: white;
        }

        #loginBtn:hover {
            background-color: #007bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Fees Management System</h1>
        <button id="createAccountBtn">Create New Account</button>
        <button id="loginBtn">Login / Sign In</button>
    </div>
    <script>
        document.getElementById('createAccountBtn').addEventListener('click', function() {
            window.location.href = 'account.html';
        });
        
        document.getElementById('loginBtn').addEventListener('click', function() {
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
